spring.application.name=ticketebi-backend

# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# Format the SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Specify the PostgreSQL dialect (often auto-detected, but good to be explicit)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.open-in-view=false

# Logging (Optional - adjust as needed)
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# JWT
app.security.jwt.issuer=ticketebi
app.security.jwt.access-ttl-min=15
app.security.jwt.refresh-ttl-days=30
app.security.jwt.secret=${JWT_SECRET}

# mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APP_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
